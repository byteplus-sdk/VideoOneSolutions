plugins {
    id 'com.android.library'
}

def publishFile = rootProject.file("publish.gradle")
if (publishFile.exists()) {
    apply from: publishFile
}

android {
    compileSdk rootProject.ext.compileSdkVersion

    resourcePrefix 'vevod_'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation rootProject.ext.libs["app-compat"]

    implementation rootProject.ext.libs["ttsdk_vod_premium"]
    implementation rootProject.ext.libs["ttsdk_vod_debugtool"]
    implementation rootProject.ext.libs["gson"]

    implementation project(rootProject.ext.projects[':Vod:vod-playerkit:vod-player'])
    implementation project(rootProject.ext.projects[':Vod:vod-playerkit:vod-player-utils'])
}

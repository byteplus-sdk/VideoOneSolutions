plugins {
    id 'com.android.library'
}

android {
    compileSdk rootProject.ext.compileSdkVersion

    resourcePrefix 'vevod_'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField('String', 'VOD_BASE_URL', "\"${SERVER_URL}/vod/v1/\"")
        buildConfigField('String', 'VOD_APP_ID', "\"$VOD_APP_ID\"")
        buildConfigField('String', 'VOD_APP_CHANNEL', "\"$VOD_APP_CHANNEL\"")
        buildConfigField('String', 'VOD_LICENSE_URI', "\"$VOD_LICENSE_URI\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation rootProject.ext.libs["app-compat"]
    implementation rootProject.ext.libs["recyclerview"]
    implementation rootProject.ext.libs["constraint-layout"]
    implementation rootProject.ext.libs["material"]
    implementation rootProject.ext.libs["cardview"]
    implementation rootProject.ext.libs["viewpager2"]
    implementation rootProject.ext.libs["swiperefreshlayout"]
    implementation rootProject.ext.libs["gson"]
    implementation rootProject.ext.libs["glide"]
    implementation rootProject.ext.libs["okhttp"]
    implementation rootProject.ext.libs['okhttp-logging']
    implementation rootProject.ext.libs["retrofit2"]
    implementation rootProject.ext.libs["converter-gson"]

    implementation project(':component:SolutionBase')
    implementation project(':component:Avatars')

    implementation project(rootProject.projects[":Vod:vod-scenekit"])
    implementation project(rootProject.projects[":Vod:vod-settingskit"])
    implementation project(rootProject.projects[":Vod:vod-playerkit:vod-player"])
    implementation project(rootProject.projects[":Vod:vod-playerkit:vod-player-ve"])
    implementation project(rootProject.projects[":Vod:vod-playerkit:vod-player-utils"])

}